  <h1>Login Page</h1>

  UserName: <input type="text" id="UserName"><br><br>

  <button onclick="generateTable()">Submit</button>
  <button onclick="clearTable()">Clear</button>

	<div id="tableContainer"></div>

	<script>
		function clearTable()
		{
			//Clear the Table
			var container = document.getElementById("tableContainer").innerHTML = "";
			container.ReplaceChildren();	
		}
		
		function generateTable() 
		{
			// Get the container element
			var container = document.getElementById("tableContainer");
			
			// Create a new table element
			var table = document.createElement("table");

			// Create a new row element
			var row = document.createElement("tr");

			// Create the header cells and append them to the row
			var headers = ["UserName", "Password", "Name", "SSN"];
			for (var i = 0; i < headers.length; i++) 
			{
				var headerCell = document.createElement("th");
				headerCell.innerHTML = headers[i];
				row.appendChild(headerCell);
			}
			
			// Append the row to the table
			table.appendChild(row);

			var value = document.getElementById("UserName").value;
			
			if (value === "1") 
			{
				// Create some data rows and append them to the table
				var data = [
					[value, "Password", "John Doe", "123-45-6789"]
				];

				for (var i = 0; i < data.length; i++) 
				{
					var dataRow = document.createElement("tr");
					for (var j = 0; j < data[i].length; j++) 
					{
						var dataCell = document.createElement("td");
						dataCell.innerHTML = data[i][j];
						dataRow.appendChild(dataCell);
					}
					table.appendChild(dataRow);
				}			
			} 
			else if (value.indexOf("' or 1=1 --") != -1) 
			{
				// Create some data rows and append them to the table
				var data = [
					["John", "Password", "John Doe", "123-45-6789"],
					["Maria", "Hello", "Maria Rodriguez", "341-56-7890"],
					["Robert", "Secure", "Robert Rodriguez", "567-12-7890"],
					["The message you are looking for is", "https://drive.google.com/drive/folders/1k5pxyMsjmXk9cyYy5B_W2A6MeaLpPCdm", "Source code: https://github.com/breadpear1080/breadpear1080.github.io", "234-54-3156"],
					["Chris", "Starlord", "Chris Pratt", "890-12-3456"],
					["god","god","actual god","192-92-2345"]
					
				];

				for (var i = 0; i < data.length; i++) 
				{
					var dataRow = document.createElement("tr");
					for (var j = 0; j < data[i].length; j++) 
					{
						var dataCell = document.createElement("td");
						dataCell.innerHTML = data[i][j];
						dataRow.appendChild(dataCell);
					}
					table.appendChild(dataRow);
				}					
			} 		
			else
			{
				var data = [
					["", "", "", ""]
				];

				for (var i = 0; i < data.length; i++) 
				{
					var dataRow = document.createElement("tr");
					for (var j = 0; j < data[i].length; j++) 
					{
						var dataCell = document.createElement("td");
						dataCell.innerHTML = data[i][j];
						dataRow.appendChild(dataCell);
					}
					table.appendChild(dataRow);
				}			
			}

			// Add the table to the container
			container.appendChild(table);
		}
